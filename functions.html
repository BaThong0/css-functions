<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body{
                margin:0;
            }
            .box{
                width: calc(80% + 20px);
                height:120px;
                background: rgb(190, 124, 157);
            }
            .box::after{
                content: attr(data-title);
            }

            a::after{
                content:"(" attr(href) ")";
            }
        </style>
    </head>
    <body>
        <div class="box" data-title="Day la box mau hong"></div>
        <a href="https://fullstack.edu.com.vn">Hoc lap trinh</a>
        <h1>CSS functions</h1>
        <ul>
            <li>var()</li>
            <li>linear-gradient()</li>
            <li>rgba()</li>
            <li>rgb()</li>
            <li>calc()</li>
        </ul>
    </body>
</html>
